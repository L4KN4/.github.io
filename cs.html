<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #333;
            text-align: center; /* Center-align text */
            color: white; /* Ensure text color is white */
        }
        .progress {
            margin: 20px auto; /* Center progress bar and add margin */
            width: 50%; /* Set width for progress bar to be narrower */
            max-width: 400px; /* Optional: Set a maximum width for better control */
        }
        .progress-bar {
            background-color: #5bc0de; /* Change color to make it more visible */
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons i {
            font-size: 40px; /* Set size for icons */
            margin: 0 10px; /* Add margin between icons */
            color: white; /* Set color for icons */
            transition: color 0.3s; /* Smooth color transition on hover */
        }
        .social-icons i:hover {
            color: #5bc0de; /* Change color on hover */
        }
    </style>
</head>
<body>
    <h1 style="padding-top: 15%; font-size: 80px;">PROJEKTE</h1>
    <h2>DEMÄCHST VERFÜGBAR</h2>
    <p>WIR SIND FAST SOWEIT</p>

    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="80"
        aria-valuemin="0" aria-valuemax="100" style="width:80%">
            80%
        </div>
    </div>

    <br>
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank" class="social-icon">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="social-icon">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="social-icon">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </div>
</body>
</html>
